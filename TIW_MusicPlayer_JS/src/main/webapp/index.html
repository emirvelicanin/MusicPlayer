<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="all" href="./resources/mystyle.css">		
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	<script src="./resources/utils.js" charset="utf-8" defer></script>
	<script src="./resources/index.js" charset="utf-8" defer></script>
</head>
<body>
	<h2 class="title">MUSIC PLAYLIST</h2>
	
	<div class="form_signin">
		<form action="#" id="login_form">
			<label class="form_label">Username</label>
			<input type="text" name="username" class="form_input" placeholder="Your Username" required><br><br>
	
			<label class="form_label">Password</label>
			<input type="password" name="password" class="form_input" placeholder="Your Password" required><br><br>
	
			<button type="submit" id="button_login" class="red_button" >
				<i class="fa fa-sign-in" aria-hidden="true"> LOGIN</i>
			</button>
		</form> <br>
		<a href="registration.html">
			<button class="green_button">
				<i class="fa fa-sign-out" aria-hidden="true"> REGISTER</i>
			</button>
		</a>
	</div>
</body>	
</html>
